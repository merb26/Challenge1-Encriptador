<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Encriptador</title>
    <script src="./js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">

</head>

<body class="container-fluid row">

    <!-- ----------------------------------------------------------------------- -->
    <!--                                logotipo                                 -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="logotipo col-lg-2">
        <img src="./img/Logo.svg" alt="logotipo">
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                            Ingreso del texto                            -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="ingresoTexto col-lg-7">

        <textarea rows="5" placeholder="Ingrese el texto aqui" id="txt" class="row input-group txtArea"></textarea>

        <div class="row botones">
            <div class="requisito">
                <img src="./img/Vector.svg" alt="requisito">
                Solo letras minúsculas y sin acentos
            </div>
            <button onclick=encriptar() class="btn btn-success shadow-none col btnEncriptar">Encriptar</button>
            <button onclick=desencriptar()
                class="btn btn-outline-success shadow-none col btnDesencriptar">Desencriptar</button>
        </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                Muestra texto encriptado o desencriptado                 -->
    <!-- ----------------------------------------------------------------------- -->
    <div class="cuadro col-lg-3">
        <div id="resultado" class="resultado">
        </div>
        <div class="muñeco" id="muñeco">
            <img src="./img/Muñeco.svg" alt="muñeco">
        </div>
        <div class="texto1" id="texto1">
            Ningún mensaje fue encontrado
        </div>
        <div class="texto2" id="texto2">
            Ingresa el texto que desees encriptar o desencriptar.
        </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                               Encabezado                                -->
    <!-- ----------------------------------------------------------------------- -->
    <footer>

    </footer>

</body>

</html>
